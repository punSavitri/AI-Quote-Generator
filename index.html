<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>AI Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <!-- header section start -->
      <header class="header">
        <h1>AI Quote Generator</h1>
      </header>
      <!-- main section start -->
      <main>
        <div class="form-wrapper">
          <form action="" id="quote-generator">
            <input
              type="text"
              placeholder="Enter your quote"
              autofocus
              autocomplete="off"
              class="user-instruction-input-field"
              id="user-instruction-input-field"
              required
            />
            <input
              type="submit"
              value="Generate New Quote"
              id="submit-button"
            />
          </form>
          <div class="user-hint">i.e.inspirational, motivational or famous</div>
        </div>
        <div class="quote hidden" id="quote">
          <!--AI generated quote is going to be display here...-->
        </div>
      </main>
      <footer>
        This AI project was coded withðŸ’—by
        <a href="https://github.com/punSavitri" target="_blank">Savitri Pun</a>
        and is
        <a
          href="https://github.com/punSavitri/AI-Quote-Generator.git"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://ai-api-quote-generator.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
